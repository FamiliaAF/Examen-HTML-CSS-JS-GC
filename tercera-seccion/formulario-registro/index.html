<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <form>
      <fieldset>
        <legend>Formulario de Registro</legend>

        <div class="form-row">
          <label for="username">Nombre de usuario</label>
          <input type="text" id="username" name="username" placeholder="Tu nombre de usuario" required>
        </div>

        <div class="form-row">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="tuemail@dominio.com" required>
        </div>

        <div class="form-row">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Elige una contraseña" required>
        </div>

        <div class="form-row">
          <label for="confirm-password">Confirmación de contraseña</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña" required>
        </div>

        <div class="form-row">
          <button type="submit" class="submit-btn">Registrar</button>
        </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
